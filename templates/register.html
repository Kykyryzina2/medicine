<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Регистрация</h2>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form action="/register" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Электронная почта" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="passport" name="passport" placeholder="Паспортные данные" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
            <p class="mt-3 text-center">Уже есть аккаунт? <a href="/login">Войти</a>.</p>
        </div>
    </div>
</body>
</html>
